		<div class="container">

			<p>Description</p>

			<div id="compTableSelector">
				<form>
					<legend>Select data to compare</legend>
					<select name="compTableC1" id="compTableC1">
						<option value="">Please select/Empty</option>
						<option value="P-RBAC">P-RBAC</option>
						<option value="GEO-RBAC">GEO-RBAC</option>
						<option value="PERMIS">PERMIS</option>
					</select>
					<select name="compTableC2" id="compTableC2">
						<option value="">Please select/Empty</option>
						<option value="P-RBAC">P-RBAC</option>
						<option value="GEO-RBAC">GEO-RBAC</option>
						<option value="PERMIS">PERMIS</option>
					</select>
					<select name="compTableC3" id="compTableC3">
						<option value="">Please select/Empty</option>
						<option value="P-RBAC">P-RBAC</option>
						<option value="GEO-RBAC">GEO-RBAC</option>
						<option value="PERMIS">PERMIS</option>
					</select>
				</form>
			</div>

			<div id="compTableWrapper"></div>

			<footer>
				<hr />

			</footer>

		</div><!-- /.container -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="../../jquery.compTable.js"></script>
		<script src="../js/structure.js"></script>
		<script src="../js/data.js"></script>
		<script>
		jQuery(document).ready(function ($) {
			$("#compTableWrapper").compTable(
				{
					structure: compTableStructure,
					content: compTableContent,
					columns: 3,
					header: 'first',
					footer: 'last',
					classes: 'table',
				}
			);
			/*
			$("#compTableC1, #compTableC2, #compTableC3").change(function(){

				$.compTable.insertColumnData( 2, $("#compTableC2").val() );
				$.compTable.insertColumnData( 3, $("#compTableC3").val() );
			});*/
		});
		</script>
	</body>
