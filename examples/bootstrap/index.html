<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="compTable Bootstrap example">
		<meta name="author" content="Nikolas Grottendieck, Jan Musmann">

		<title>compTable Boostrap example</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
				padding: 20px 0 20px 0;
			}

			table > caption {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-weight: 500;
				line-height: 1.1;
				font-size: 24px;
				text-align: left;
				padding: 24px 0 6px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">

			<div class="jumbotron">
				<div class="container">
					<h1>compTable using Bootstrap</h1>
					<p>This is a lousy description of what happens here.</p>
				</div>
			</div>

			<form id="compTableSelector">
			<legend>Select data to compare</legend>
				<div class="row">
					<div class="col-lg-4">
						<select name="compTableC1" id="compTableC1" class="form-control">
							<option value="">Please select/Empty</option>
							<option value="P-RBAC">P-RBAC</option>
							<option value="GEO-RBAC">GEO-RBAC</option>
							<option value="PERMIS">PERMIS</option>
						</select>
					</div>
					<div class="col-lg-4">
						<select name="compTableC2" id="compTableC2" class="form-control">
							<option value="">Please select/Empty</option>
							<option value="P-RBAC">P-RBAC</option>
							<option value="GEO-RBAC">GEO-RBAC</option>
							<option value="PERMIS">PERMIS</option>
						</select>
					</div>
					<div class="col-lg-4">
						<select name="compTableC3" id="compTableC3" class="form-control">
							<option value="">Please select/Empty</option>
							<option value="P-RBAC">P-RBAC</option>
							<option value="GEO-RBAC">GEO-RBAC</option>
							<option value="PERMIS">PERMIS</option>
						</select>
					</div>
				</div>
			</form>

			<div id="compTableWrapper">
				<div class="page-header">
				  <h1>Below are the generated comparison tables</h1>
				</div>
			</div>

			<footer>
				<hr />
				&copy; 2013 Nikolas Grottendieck, Jan Musmann
			</footer>

		</div><!-- /.container -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="../../jquery.compTable.js"></script>
		<script src="../js/structure.js"></script>
		<script src="../js/data.js"></script>
		<script>
		jQuery(document).ready(function ($) {
			$("#compTableWrapper").compTable(
				{
					structure: compTableStructure,
					content: compTableContent,
					columns: 3,
					header: 'first',
					footer: 'last',
					classes: 'table table-bordered',
				}
			);
			$("#compTableC1, #compTableC2, #compTableC3").change(function(){
				$().compTable.insertColumnData( 0, $("#compTableC1").val() );
				if("" === $("#compTableC1").val()) {
					$().compTable.clearColumn( 0 );
				}
				$().compTable.insertColumnData( 1, $("#compTableC2").val() );
				if("" === $("#compTableC2").val()) {
					$().compTable.clearColumn( 1 );
				}
				$().compTable.insertColumnData( 2, $("#compTableC3").val() );
				if("" === $("#compTableC3").val()) {
					$().compTable.clearColumn( 2 );
				}
			});
		});
		</script>
	</body>
</html>
